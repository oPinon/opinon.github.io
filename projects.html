    <script>

      window.loadProject = function(name) {

        if(name == "") { name = "index"; }
        request = new XMLHttpRequest();
        request.open("GET", "projects/" + name + ".html", true);
        request.onload = function() {
          var content = document.getElementById("content");
          content.innerHTML = request.responseText;
        };
        request.send();
      }

      var projectList = document.getElementById("projectList");

      function updateContent() {
        var hash = window.location.hash;
        var projectName = hash.substr(hash.indexOf("#")+1);
        var qLoc = projectName.indexOf("?");
        if(qLoc > 0) { projectName = projectName.substr(0,qLoc); }
        loadProject(projectName);
      }
      updateContent();
      window.onhashchange = updateContent;

    </script>
